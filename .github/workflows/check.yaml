name: Build and test

on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "**"

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gradle/wrapper-validation-action@v1
      - uses: AdoptOpenJDK/install-jdk@v1
        with:
          version: 11
          impl: openj9
      - uses: actions/setup-node@v2-beta
        with:
          node-version: 14
      - name: Check
        run: ./gradlew check --console=plain
